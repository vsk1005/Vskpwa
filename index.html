<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="myicon.png" type="image/x-icon" />  
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">   
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="theme-color" content="white"/>  
  <meta name="apple-mobile-web-app-capable" content="yes">  
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-title" content="Hello World"> 
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">  
  <meta name="msapplication-TileColor" content="#FFFFFF"> 
<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };

  var vname = document.getElementById("mytext");
  var vPage = "hello.php?name=" + vname.value; 
  xhttp.open("GET", vPage  , true);
  xhttp.send();
}
</script>
    
<body class="fullscreen">
	<center>
  <div class="container">
    <h1 class="title">Hello World VSK</h1>
  </div>
  </center>

<input type="text" id="mytext" value=""/>
    
    
<button onclick="loadDoc()">Test Button</button>
<div id="demo">ABC</div>
<script src="js/main.js"></script>
</body>
</html>
